name: Backfill DHIS2 (range)

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Start YYYYMM"
        required: true
        default: "202501"
      end:
        description: "End YYYYMM"
        required: true
        default: "202501"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run backfill range
        env:
          DHIS2_BASE_URL: ${{ secrets.DHIS2_BASE_URL }}
          DHIS2_USERNAME: ${{ secrets.DHIS2_USERNAME }}
          DHIS2_PASSWORD: ${{ secrets.DHIS2_PASSWORD }}
        run: |
          python scripts/fetch_dhis2_vaccination.py --start "${{ github.event.inputs.start }}" --end "${{ github.event.inputs.end }}" --backfill --out docs/data

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "Backfill ${{ github.event.inputs.start }}-${{ github.event.inputs.end }}" || echo "No changes"
          git push
