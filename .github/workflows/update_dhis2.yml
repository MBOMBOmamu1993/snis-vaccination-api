name: Update DHIS2 vaccination data

on:
  schedule:
    - cron: '30 1 * * *'  # quotidien 01:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run fetch (last 3 months incl. current)
        env:
          DHIS2_BASE_URL: ${{ secrets.DHIS2_BASE_URL }}
          DHIS2_USERNAME: ${{ secrets.DHIS2_USERNAME }}
          DHIS2_PASSWORD: ${{ secrets.DHIS2_PASSWORD }}
        run: |
          python scripts/fetch_dhis2_vaccination.py --start 202501 --months 3 --out docs/data

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "Update DHIS2 data" || echo "No changes"
          git push
