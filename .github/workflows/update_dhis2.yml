name: Update DHIS2 vaccination data

on:
  workflow_dispatch:
    inputs:
      backfill:
        description: "Backfill 202501 -> current month"
        required: false
        default: "false"
  schedule:
    - cron: '30 1 * * *'  # quotidien 01:30 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch
        env:
          DHIS2_BASE_URL: ${{ secrets.DHIS2_BASE_URL }}
          DHIS2_USERNAME: ${{ secrets.DHIS2_USERNAME }}
          DHIS2_PASSWORD: ${{ secrets.DHIS2_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.backfill }}" = "true" ]; then
            python scripts/fetch_dhis2_vaccination.py --start 202501 --backfill --out docs/data
          else
            # âœ… refresh quotidien : 3 derniers mois (mois courant inclus)
            python scripts/fetch_dhis2_vaccination.py --start 202501 --months 3 --out docs/data
          fi

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "Update DHIS2 data" || echo "No changes"
          git push
